    <script>

        var num=prompt('Enter the number which divide by3')

    //Q9



    var number=prompt('Enter number to check it is even or odd')

    //Q10

    
    var T=prompt('Enter you area temptature')
    if(T>=40){
        document.write('Its too hot'  +'<br>')
